<!doctype html>
<title>Marrow Test App</title>
<link href='/css/app.css' rel='stylesheet' type='text/css' />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src='/js/app.js'></script>
<div data-app="bugz" class="bugz-app">
	<header class='pure-menu pure-menu-open pure-menu-horizontal bugz-header'>
		<ul>
			<li>
				<span>Bugz</span>
			</li>
			<li>
				<a data-filter='open'>Open</a>
			</li>
			<li>
				<a data-filter='done'>Done</a>
			</li>
			<li class="active">
				<a data-filter='all'>All</a>
			</li>
			<li class='right'>
				<button class='pure-button pure-button-primary'>
					<i class="icon-plus"> + </i>
				</button>
			</li>
		</ul>
	</header>
	<article>
		<form id="add_new" class='pure-form pure-form-stacked bugz-form'>
			<fieldset>
				<label for='title'>Add New</label>
				<input type='text' id='title' />
				<label for='body'>Description</label>
				<textarea id='body'></textarea>
				<button class="pure-button">Submit</button>
				<a class="close">Close</a>
			</fieldset>
		</form>
		<ul class="bugz-list">
		</ul>
	</article>
	<footer>
		<p> 
			<em>
				<span class='bug-count'>0</span> bugz
			</em> 
		</p>
	</footer>
</div>
<script>
	;( function ( app, exports ) {
		var form = new app.Form( $('.bugz-form') );
		var navBar = new app.NavBar( $('.bugz-header') );
		var list = new app.List( $('.bugz-list') );
		Debug().listenTo( 'app:App' ); 

		app.start( $('[data-app]') );
		app.load([
			{
				status: 'open',
				id: 1,
				title: 'Hello',
				body: 'World'
			},
			{
				status: 'done',
				id: 2,
				title: 'Hello',
				body: 'World'
			},
			{
				status: 'open',
				id: 3,
				title: 'Hello',
				body: 'World'
			}
		]);

	} ( app, this ) );
</script>
